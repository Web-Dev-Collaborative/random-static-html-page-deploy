<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      resize: both;
    }

    iframe {
      resize: both;
    }

    body,
    html {
      margin: 0;
      padding: 0;
    }

    #content {
      position: absolute;
      left: 0;
      right: 0;
      top: 250px;
      bottom: 0px;
    }
  </style>

<body>
  
  <iframe height="300" style="width: 100%;" scrolling="no" title="Nav"
    src="https://codepen.io/bgoonz/embed/OJgxqbm?default-tab=result&editable=true&theme-id=light" frameborder="no"
    loading="lazy" allowtransparency="true" allowfullscreen="true">
    See the Pen <a href="https://codepen.io/bgoonz/pen/OJgxqbm">
      Nav</a> by Bryan C Guner (<a href="https://codepen.io/bgoonz">@bgoonz</a>)
    on <a href="https://codepen.io">CodePen</a>.
  </iframe>
  <div onload="showUrl(1)" class="app-chrome" id="content">
    <iframe id="f" style="border: 0; width: 100%; height: 95%" src="about:blank"></iframe>
    <!-- <iframe id="foo"></iframe> -->
  </div>
  <script type="text/javascript">
    window.onload = (function (urls, interval) {
      var idx = 0;
      var bAttached = false;
      return function showUrl() {
        var f = document.getElementById("f");
        var onLoad = function () {     // loading only after previous page loads
          idx = ++idx % urls.length; // rotation
          setTimeout(showUrl, interval);
        }
        if (!bAttached) {
          if (navigator.userAgent.indexOf("MSIE") !== -1) {
            f.attachEvent("onload", onLoad);
            bAttached = true;
          } else {
            f.onload = onLoad;
          }
          bAttached = true;
        }
        f.src = urls[idx];
      };
    })([
      'https://determined-dijkstra-ee7390.netlify.app/', 'https://links4242.netlify.app/', 'https://markdown-templates-42.netlify.app/', 'https://sidebar-blog.netlify.app/', 'https://friendly-amaranth-51833.netlify.app/', 'https://bgoonzbookmarks.netlify.app/', 'https://sanity-gatsby-hey-sugar-5.netlify.app/', 'https://sanity-gatsby-hey-sugar-5.netlify.app/', 'https://dev-journal42.netlify.app/',
      'https://kguner-fractions-website.netlify.app/', 'https://sanity-gatsby-blog-web-skwx3b17.netlify.app/', 'https://ds-algo-official.netlify.app/',
      'https://random-list-of-embedable-content.vercel.app/', '', 'https://lambda-resources.netlify.app/', 'https://ds-unit-5-lambda.netlify.app/', 'https://www.youtube.com/embed/xGZSWvFess8', 'https://bgoonz.blogspot.com/', 'https://iframeshowcase.netlify.app/'], 10000
    );
  </script>
</body>

</html>
