<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      resize: both;
    }
iframe {
  resize:both;
  
}
  
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #content {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0px;
    }
  </style>
  <style type="text/css">

  </style>
  <script type="text/javascript">
    var urls = [ 'https://iframeshowcase.netlify.app/',
      'https://random-list-of-embedable-content.vercel.app/', 'https://mihirbegmusiclab.netlify.app/', 'https://lambda-resources.netlify.app/', 'https://ds-unit-5-lambda.netlify.app/' ];



    function showUrl( idx ) {
      alert( idx + " Showing " + urls[ idx ] );
      var f = document.getElementById( "f" );

      // call the next load  after 5 seconds only after 
      // this iframe loads
      f.onload = function () {
        var next = ++idx % urls.length;
        setTimeout( function () {
          showUrl( next );
        }, 10000 );
      }
      // set the src
      f.src = urls[ idx ];
    }

  </script>

<body onload="showUrl(0)" class="app-chrome">
  <div id="content">
  <iframe id="f"  style="border: 0; width: 100%; height: 100%"  src="about:blank"></iframe>
  <!-- <iframe id="foo"></iframe> -->
  </div>
  <script>
    ( function () {
      var e = document.getElementById( 'foo' ),
        f = function ( el, url ) {
          el.src = url;
        },
        urls = [
          'https://links4242.netlify.app/',
          'https://random-list-of-embedable-content.vercel.app/', 'https://mihirbegmusiclab.netlify.app/', 'https://lambda-resources.netlify.app/', 'https://ds-unit-5-lambda.netlify.app/','https://www.youtube.com/embed/xGZSWvFess8','https://bgoonz.blogspot.com/','https://iframeshowcase.netlify.app/' ],
        i = 0,
        l = urls.length;

      ( function rotation() {
        if ( i != l - 1 ) {
          i++
        } else {
          i = 0;
        }
        f( e, urls[ i ] );
        setTimeout( arguments.callee, 10000 );
      } )();
    } )();
  </script>







  <script type="text/javascript">

    window.onload = ( function ( urls, interval ) {
      var idx = 0;
      var bAttached = false;
      return function showUrl() {
        var f = document.getElementById( "f" );

        var onLoad = function () {     // loading only after previous page loads
          idx = ++idx % urls.length; // rotation
          setTimeout( showUrl, interval );
        }

        if ( !bAttached ) {
          if ( navigator.userAgent.indexOf( "MSIE" ) !== -1 ) {
            f.attachEvent( "onload", onLoad );
            bAttached = true;
          } else {
            f.onload = onLoad;
          }
          bAttached = true;
        }
        f.src = urls[ idx ];
      };
    } )( [
      'https://links4242.netlify.app/',
      'https://random-list-of-embedable-content.vercel.app/', 'https://mihirbegmusiclab.netlify.app/', 'https://lambda-resources.netlify.app/', 'https://ds-unit-5-lambda.netlify.app/', 'https://www.youtube.com/embed/xGZSWvFess8', 'https://bgoonz.blogspot.com/', 'https://iframeshowcase.netlify.app/' ], 10000
    );
  </script>
</body>

</html>
